<script>
/* Slideshow script adapted from W3Schools JavaScript Slideshow Tutorial
   Source: W3Schools (2024) https://www.w3schools.com/howto/howto_js_slideshow.asp */
let slideIndex = 0;
showSlides();
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("slides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1; }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 3000);
}
</script>
